<!DOCTYPE html>

                    (65)

            <div class="table-col-2 border">

                    <br>

            </div>
            <div class="table-col-5 border">

                    Green
                    <br>
                    (65)
                </div>
                <ul>
                    <div class="list-header">Creature (47)</div>
                </ul>
            </div>
            <div class="table-col-6 border">
                <div class="text-center card-list-head">
                    Colorless
                    <br>
                    (65)
                </div>
